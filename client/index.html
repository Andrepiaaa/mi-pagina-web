<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Full Stack App</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #222; color: white; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; background: #00d2ff; border: none; border-radius: 5px; }
        #resultado { margin-top: 20px; padding: 20px; border: 1px solid #444; display: none; }
    </style>
</head>
<body>
    <h1>üëΩ Conexi√≥n Full Stack</h1>
    <p>Haz clic para pedir datos al servidor:</p>
    <button onclick="pedirDatos()">üéÅ Traer Datos</button>

    <div id="resultado"></div>

    <script>
        async function pedirDatos() {
            // Aqu√≠ ocurre la magia: El Frontend llama al Backend
            const respuesta = await fetch('/api/usuario'); 
            const datos = await respuesta.json();
            
            // Mostramos los datos en pantalla
            const caja = document.getElementById('resultado');
            caja.style.display = 'block';
            caja.innerHTML = `
                <h3>Hola, soy ${datos.nombre}</h3>
                <p>Rol: ${datos.rol}</p>
                <p>Nivel: ${datos.nivel}</p>
            `;
        }
    </script>
</body>
</html>
